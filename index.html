<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULARIO - El Mejor Formulario del Mundo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Fondo en tonos grises con un sutil degradado */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4a4a4a, #9e9e9e);
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .form-card h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 700;
      color: #555;
    }
    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      outline: none;
      transition: all 0.3s ease;
    }
    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #888;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .submit-btn {
      background: #333;
      color: #fff;
      padding: 15px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Formulario</h1>
      <form>
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="input-group">
          <label for="cif">CIF</label>
          <input type="text" id="cif" placeholder="Ingresa tu CIF" required>
        </div>
        <div class="input-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" required>
        </div>
        <div class="input-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" placeholder="Escribe tu mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </div>
  </div>
  
</body>
</html>
